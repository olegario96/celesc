<div class="container">
  <h1>TARIFÔMETRO</h1>
  <h2>Calculadora Tarifa residencial CELESC - Jan/2019</h2>
  <form action="">
    <div class="form-group">
      <label>Consumo total</label>
      <input type="number" class="form-control" [(ngModel)]="consuption" id="inputComsuption" name="consuption" required/>
    </div>

    <div class="calculate">
      <button type="button" class="btn btn-success" (click)="calculate();">Calcular</button>
    </div>
    <div *ngIf="clicked" class="alert alert-success">
      <p>O valor correto de sua fatura é: R$ {{ result }}</p>
    </div>
    <div *ngIf="error" class="alert alert-danger">
      <p>Você deve informar o valor da sua fatura</p>
    </div>
  </form>
</div>
