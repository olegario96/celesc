<div class="div-logo">
  <img class="logo" src="../../assets/logo.png" alt="Logo Bruno">
</div>
<div class="container">
  <h1>TARIFÔMETRO</h1>
  <h2>Calculadora Tarifa Residencial Normal CELESC</h2>
  <form action="">
    <h4>Escolha o mês que deseja calcular a sua conta</h4>
    <div class="form-group button-group">
      <button type="button" class="btn btn-primary" (click)="showJan();">Janeiro</button>
      <button type="button" class="btn btn-info" (click)="showFeb();">Fevereiro</button>
    </div>
  </form>
  <form  *ngIf="jan || feb" action="">
    <div class="form-group">
      <label>Consumo total (em kWh) para o mês de {{currentMonth}}</label>
      <input type="number" class="form-control" [(ngModel)]="consuption" id="inputComsuption" name="consuption" required/>
    </div>

    <div class="calculate">
      <button type="button" class="btn btn-success" (click)="calculate();">Calcular</button>
    </div>
    <div *ngIf="clicked" class="alert alert-success">
      <p>O valor correto de sua fatura é: <b>R$ {{ result }}</b></p>
    </div>
    <div *ngIf="error" class="alert alert-danger">
      <p>Você deve informar o valor da sua fatura</p>
    </div>
  </form>
  <footer class="page-footer">
  <div>
    <p>As faturas de Janeiro e Fevereiro diferem por causa da variação tributária (PIS e CONFINS)</p>
  </div>
  </footer>
</div>
